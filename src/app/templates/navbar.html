<ul>

    </li>
    <li>

        <button class="hacker-btn" onclick="stats_redirect()"><span>stats</span></button>
        {% endif %}

    <li class="move-left">
        {% if not user %}
        <button class="hacker-btn" onclick="login_redirect()" id="login-button"><span>Log in

        <button class="hacker-btn" id="profile-button" onclick="profile_redirect()"><span>[{{user.email}}]</span></button>

<script language="JavaScript">
function root_redirect() {
    document.location.href = '/';
}
function login_redirect() {
    document.location.href = '/login';
}
function stats_redirect() {
    document.location.href = '/stats';
}
function profile_redirect() {
document.location.href = '/profile';
}
</script>
